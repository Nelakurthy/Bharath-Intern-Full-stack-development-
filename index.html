<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST" onsubmit="return validateForm()">
                    <h2>Registration Form</h2>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required/>
                    <br>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required/>
                    <br>
                    <input type="date" class="form-control" id="birthday" name="birthday" placeholder="Birthday" required/>
                    <br>
                    <div class="form-group">
                        <label>Gender:</label><br>
                        <label class="radio-inline">
                            <input type="radio" name="gender" value="Female" required> Female
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" value="Male" required> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" value="Other" required> Other
                        </label>
                    </div>
                    <br>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required/>
                    <br>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required/>
                    <br>
                    <div class="form-group">
                        <label for="jobRole">Job Role:</label>
                        <select class="form-control" id="jobRole" name="jobRole" required>
                            <option value="Developer">Developer</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Data Scientist">Data Scientist</option>
                            <option value="Software Architect">Software Architect</option>
                            <option value="Front-End Developer">Front-End Developer</option>
                        </select>
                    </div>
                    <br>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
                    <br>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required/>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
